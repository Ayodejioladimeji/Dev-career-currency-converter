<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <link href='https://fonts.googleapis.com/css?family=Akronim' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Amita' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <section>
            <div class="header">

                <div class="header-toggle">
                    <div class="head">
                        <h2>Currency Converter</h2>
                    </div>

                    <div class="toggle">
                        <i class="fa fa-toggle-off" id="off"></i>
                    </div>
                </div>


                <div class="time-date">
                    <div class="date" id="date"></div>

                    <div class="time" id="time"></div>
                </div>

            </div>
        </section>

        <main>
            <div class="main-box">
                <ul class="currencies"></ul>
            </div>
        </main>


        <footer>
            <center>
                <button id="add">ADD MORE CURRENCY</button>
            </center>
        </footer>
    </div>


    <div class="add-currence">
        <ul class="add-currency-list" id="add-currency">
            <div class="foot-header">

                <div class="header-toggle">
                    <div class="foot-head">
                        <i class="fa fa-arrow-left" id="back"></i>
                        <h2>Currency List</h2>
                    </div>
                </div>


                <div class="time-date">
                    <div class="date">15th August, 2020</div>

                    <div class="time">11:04 UTC</div>
                </div>

            </div>

            <div class="footer">
                <h3>Dev Career 2.0</h3>
            </div>
        </ul>

    </div>


    <script src="index.js"></script>
    <script src="query.js"></script>

</body>
</html>
